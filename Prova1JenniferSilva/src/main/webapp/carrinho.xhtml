<!DOCTYPE html>

<ui:composition 
template="./index-user.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">

	<ui:define name="pagina">
			
			<h:form id="produtosEscolhidos">
			   <p:outputLabel value="Nenhum produto no carrinho" 
			   		rendered="#{empty produtosEscolhidosController.listaProdutosEscolhidos}"/>
			   
			   <p:dataTable id="tabelaProdutosEscolhidos" var="produto" 
			   			value="#{produtosEscolhidosController.listaProdutosEscolhidos}" 
			   			rendered="#{not empty produtosEscolhidosController.listaProdutosEscolhidos}" >
			      <p:column headerText="Produto">
			         <p:inputText id="nomeInput" value="#{produto.nome}"/>
			      </p:column>
			 
			      <p:column headerText="Preço">
			         <p:inputText id="precoInput" value="#{produto.preco}"/>
			       </p:column>		      			  
			 
			       <p:column headerText="Quantidade">
			         <p:inputText id="quantidadeInput" value="#{produto.quantidadeCarrinho}"/>
			       </p:column>
			       
			        <p:column headerText="Preço Total">
			         <p:inputText id="precoTotalInput" value="#{produto.precoTotal}"/>
			       </p:column>
			       
			       <p:column>
	           	   		<p:commandButton update="produtosEscolhidos" value="Remover"
	                        action="#{produtosEscolhidosController.remover(produto)}"
	                        styleClass="ui-priority-primary">
	               		</p:commandButton>
	        	   </p:column>
			</p:dataTable>
		</h:form>
		
	</ui:define>

</ui:composition>
